<body>
    <header>
        <nav>
            <h1>Trekking Guide</h1>

        </nav>

    <main>
        <h2>Community</h2>

        <!-- Find Buddy Section -->
        <section class="find-buddy">
            <h3>Find a Trekking Buddy</h3>
            <form id="find-buddy-form">
                <label for="trek">Select Trek:</label>
                <select id="trek" name="trek">
                    <option value="everest">Everest Base Camp</option>
                    <option value="annapurna">Annapurna Circuit</option>
                    <option value="langtang">Langtang Valley</option>
                </select>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date">
                <button type="submit">Find Buddy</button>
            </form>
            <div id="buddy-results">
                <!-- Results will be displayed here -->
            </div>
        </section>

        <!-- Other Community Content -->
        <section class="community-forum">
            <h3>Forum</h3>
            <!-- Forum posts will be listed here -->
            <div class="community-post">
                <h4>Sample Post</h4>
                <p>Looking for a buddy for the Annapurna Circuit trek starting next month.</p>
            </div>
            <!-- Add more forum posts here -->
        </section>
    </main>
